name: CD

on:
  push:
    branches:
      - main # 可以是您要部署到 Pages 的任何分支

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"
      - name: Install dependencies
        run: npm install
      - name: Build site
        run: npm run build # 这里需要根据您的项目进行相应的构建命令
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build # 这里需要根据您的项目进行相应的构建输出目录
